<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro RPG Map</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: monospace;
        }
        
        #game-container {
            position: relative;
            width: 1200px;
            height: 800px;
            background-color: #222;
            overflow: hidden;
        }
        
        #game-canvas {
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }
        
        #ui-overlay {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
        }
        
        button {
            background-color: #4a5568;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-family: monospace;
            margin-top: 10px;
        }
        
        button:hover {
            background-color: #2d3748;
        }
        
        #controls-overlay {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            user-select: none;
            touch-action: none;
        }
        
        .control-row {
            display: flex;
            justify-content: center;
            margin: 5px 0;
        }
        
        .control-button {
            width: 60px;
            height: 60px;
            background-color: rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.7);
            border-radius: 10px;
            color: white;
            font-size: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 5px;
            cursor: pointer;
            user-select: none;
            touch-action: none;
        }
        
        .control-button:active {
            background-color: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas" width="1200" height="800"></canvas>
        <div id="ui-overlay">
            <div>Retro RPG Map Generator</div>
            <div id="seed-display">Seed: </div>
            <button id="regenerate-btn">Generate New Map</button>
        </div>
        <div id="controls-overlay">
            <div class="control-row">
                <div class="control-button" id="up-btn">↑</div>
            </div>
            <div class="control-row">
                <div class="control-button" id="left-btn">←</div>
                <div class="control-button" id="down-btn">↓</div>
                <div class="control-button" id="right-btn">→</div>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
