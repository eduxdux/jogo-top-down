<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro RPG Map</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: monospace;
        }
        
        #game-container {
            position: relative;
            width: 1200px;
            height: 800px;
            background-color: #222;
            overflow: hidden;
        }
        
        #game-canvas {
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }
        
        #ui-overlay {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
        }
        
        button {
            background-color: #4a5568;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-family: monospace;
            margin-top: 10px;
        }
        
        button:hover {
            background-color: #2d3748;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas" width="1200" height="800"></canvas>
        <div id="ui-overlay">
            <div>Retro RPG Map Generator</div>
            <div id="seed-display">Seed: </div>
            <button id="regenerate-btn">Generate New Map</button>
        </div>
    </div>

    <script src="game.js"></script>
