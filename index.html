<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro RPG Map</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: monospace;
        }
        
        #game-container {
            position: relative;
            width: 100%;
            max-width: 1200px;
            height: 100vh;
            max-height: 800px;
            background-color: #222;
            overflow: hidden;
        }
        
        #game-canvas {
            width: 100%;
            height: 100%;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }
        
        #ui-overlay {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            z-index: 10;
        }
        
        button {
            background-color: #4a5568;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-family: monospace;
            margin-top: 10px;
        }
        
        button:hover {
            background-color: #2d3748;
        }
        
        #controls-overlay {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            user-select: none;
            touch-action: none;
            z-index: 10;
        }
        
        .control-row {
            display: flex;
            justify-content: center;
            margin: 5px 0;
        }
        
        .control-button {
            width: 60px;
            height: 60px;
            background-color: rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.7);
            border-radius: 10px;
            color: white;
            font-size: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 5px;
            cursor: pointer;
            user-select: none;
            touch-action: none;
        }
        
        .control-button:active {
            background-color: rgba(255, 255, 255, 0.3);
        }
        
        /* Media queries for responsive controls */
        @media (max-width: 768px) {
            .control-button {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }
        }
        
        @media (max-width: 480px) {
            .control-button {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }
            
            #ui-overlay {
                font-size: 12px;
                padding: 8px;
            }
            
            button {
                padding: 6px 12px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        <div id="ui-overlay">
            <div>A thing by Eduxdux</div>
            <div id="seed-display">Seed: </div>
            <button id="regenerate-btn">Generate New Map</button>
        </div>
        <div id="controls-overlay">
            <div class="control-row">
                <div class="control-button" id="up-btn">↑</div>
            </div>
            <div class="control-row">
                <div class="control-button" id="left-btn">←</div>
                <div class="control-button" id="down-btn">↓</div>
                <div class="control-button" id="right-btn">→</div>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
